<html lang="en-us">
	<head>

	<meta charset="utf-8">
	
	<title>Train Schedule</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<!-- Firebase  -->
	<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

	<!-- moment js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



	
</head>

<body>	
        <div class = "jumbotron"> 
		<h1 class="text-center">Train Schedule</h1>
		<h2 class="text-center"> Choo Choo Chee Chee!</h2>
	</div>

	<br>

	<div class="row">
	
	<!-- table columns... -->
		<div class="col-lg-12 ">
			<div class="card card-default">
  				<h3>Arrival Times</h3>
  			</div>

  			<div>
  				<table class="table table-hover" id= "trainTable">
  			  		<thead>
  			  			<tr>
  			  				<th>Train Name</th>
  			  				<th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>

					<tbody id="add-row"></tbody>
				  
				</table>
			</div>
			
			<br>

			<form>
			
				<div class="form-group">


  					<input type="text" class="form-control"
  					id="name" placeholder="Train Name">

		
  					<input type="text" class="form-control"
  					id="destination" placeholder="Destination" >
			
	
  					<input type="text" class="form-control" id="firstTrain" placeholder="First Train Time(24:00)">

  	
  					<input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
  				
  			 		<button class="btn btn-primary btn-sm" id="submitBtn" type="submit">Submit</button>
  					
  				</div>
  			</form>
		</div>
	</div>

	
<script src="app.js"></script>
</body>
</html
